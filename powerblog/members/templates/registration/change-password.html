{% extends 'base.html'%}
{% block title%}Change Password{% endblock %}
{% block content %}

{% if user.is_authenticated %}
        <h1>Change Password</h1>

        <br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
{% else %}

<h1>Not Logged In</h1>

{% endif %}

{% endblock %}
